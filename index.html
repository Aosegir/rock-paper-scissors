<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div id="winner"></div>
        <div>
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="comp-score">0</span></p>
        </div>
        <div>
            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissors</button>
        </div>
        <div id="display"></div>
        <div>
            <button id="reset">Reset</button>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
